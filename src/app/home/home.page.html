<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Params
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-input [(ngModel)]="value" clearInput></ion-input>
    </ion-item>
    <ion-button expand="full" [routerLink]="['/second', value]" routerDirection="forward">Push with Router Link</ion-button>
    <ion-button expand="full" (click)="pushPage()">Push with with function</ion-button>
    <ion-button expand="full" (click)="openModal()">Open Modal</ion-button>
    <ion-button expand="full" (click)="openPopover()">Open Popover</ion-button>
</ion-content>
